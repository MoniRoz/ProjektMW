<div class="container" style="margin-bottom: 20px">
  <div class="row">
    <ul class="nav nav-tabs" role="tablist">
      <li class="nav-item">
        <a class="tab nav-link active">Dodaj przegląd</a>
      </li>
    </ul>
  </div>
  <div id="content" class="row">
    <div class="container" style="min-height: 50vh; padding-top: 15px">
      <form [formGroup]="formularzWyszukiwarki" (ngSubmit)="clicked(formularzWyszukiwarki.controls['search'].value)">
        <div class="col-lg-4 col-sm-6 float-xs-right">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Wpisz numer VIN pojazdu"
                   [maxlength]="17"
                   [formControl]="formularzWyszukiwarki.controls['search']">
            <span class="input-group-btn">
        <button class="btn btn-default" type="submit"
                [disabled]="!formularzWyszukiwarki.valid">Szukaj</button>
      </span>
          </div>
        </div>
      </form>
      <p id="message" class="infomessage">Skorzystaj z wyszukiwarki by znaleźć informacje o
        pojeździe</p>
      <p id="infoPrzeglad" class="infomessage" *ngIf="message">{{message}}</p>
      <div id="onLoad" class="loader"></div>
      <div class="content">
        <pojazd-info [TableData]="carData" (notify)="myChange($event)"></pojazd-info>
        <nowy-przeglad (notify)="nowyPrzeglad($event)"></nowy-przeglad>
        <div id="ownerLoad" class="loader"></div>
        <p id="brakPrzegladow" class="infomessage">Brak przeglądów</p>
        <przeglad-info [TableData]="przegladyData"></przeglad-info>
      </div>
    </div>
  </div>
</div>
