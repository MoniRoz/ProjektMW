<div class="row">
  <div class="col-lg-12">
    <div style="padding: 15px">
      <h5 class="formHeader">Nowy przegląd:</h5>
      <form [formGroup]="formularzPrzegladu" novalidate
            (ngSubmit)="submit(formularzPrzegladu.value)">
        <div class=row>
          <div class="form-group">
            <div class="col-sm-4">
              <label>Data wystawienia: </label>
              <input [maxlength]="20" type="text" class="form-control"
                     [formControl]="formularzPrzegladu.controls['data_wystawienia']">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-4">
              <label>Data ważności: </label>
              <input [maxlength]="41" type="text" class="form-control"
                     [formControl]="formularzPrzegladu.controls['data_waznosci']">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-4">
              <label>Wystawiający: </label>
              <input [maxlength]="41" type="text" class="form-control"
                     [formControl]="formularzPrzegladu.controls['wystawiajacy']">
            </div>
          </div>
          <button class="btn btn-default float-xs-right" type="submit" style="margin-top: 10px;margin-right: 15px"
                  [disabled]="!formularzPrzegladu.valid">Zapisz
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
